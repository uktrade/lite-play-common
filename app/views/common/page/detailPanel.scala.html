@(id: String, open: Boolean = false, panelBorderWidth: String = "wide", summaryClass: String = "")(summary: Html)(detailContent: Html)

<details class="expanded-details" role="group" @if(open){ open }>
  <summary aria-expanded="false" aria-controls="@id" role="button" class="@summaryClass">
    <span class="summary">@summary</span>
  </summary>
  <div aria-hidden="true" class="panel panel-border-@panelBorderWidth" id="@id">
  @detailContent
  </div>
</details>
