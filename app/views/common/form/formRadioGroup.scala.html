@import utils.common.SelectOption
@(field: Form.Field, options: List[SelectOption], promptCssClass : String = "heading-medium")(prompt: Html)

@formRadioGroupContainer(field)(prompt, promptCssClass) {
  @for(option <- options) {
    @formRadio(field, option.prompt, option.value, option.isPromptHtml)
  }
}
