@(field: Field, prompt: Html, truePrompt: String = "Yes", falsePrompt: String = "No", hideHeading: Boolean = false)

@if(!hideHeading) {
  <h2 class="heading-medium">@prompt</h2>
}

<div class="form-group @if(field.error.isDefined){ error }">

  <fieldset class="inline">
    <legend class="visually-hidden">@prompt</legend>

    @if(field.error.isDefined) {
      <p class="error-message">@Messages(field.error.get.message)</p>
    }

    <label class="block-label" for="@field.name-T">
      <input id="@field.name-T" name="@field.name" value="true" type="radio" @if(field.value.getOrElse("").equals("true")){ checked="checked" }>
      @truePrompt
    </label>

    <label class="block-label" for="@field.name-F">
      <input id="@field.name-F" name="@field.name" value="false" type="radio" @if(field.value.getOrElse("").equals("false")){ checked="checked" }>
      @falsePrompt
    </label>
  </fieldset>

</div>
