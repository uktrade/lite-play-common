@(field: Form.Field, prompt: String, optionValue: String, isPromptHtml: Boolean = false, cssClass : String = "")

<label class="@(("block-label " + cssClass).trim)" for="@field.name@optionValue">
  <input id="@field.name@optionValue" name="@field.name" value="@optionValue" type="radio" @if(field.value != null && field.value.equals(optionValue)){ checked="checked" }>
    @if(isPromptHtml) {
      @Html(prompt.replace("\n", "<br/>"))
    } else {
      @Html(HtmlFormat.escape(prompt).toString.replace("\n", "<br/>"))
    }
</label>
